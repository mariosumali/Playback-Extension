<!DOCTYPE html>
<html>

<head>
  <title>Playback Settings</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      width: 320px;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .setting-group {
      margin-bottom: 24px;
    }

    .setting-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #666;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .row label {
      font-size: 14px;
    }

    input[type="number"] {
      width: 60px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .key-input {
      width: 100px;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      background: #fff;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .key-input:focus,
    .key-input.recording {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #000;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: green;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h2>Settings</h2>

  <div class="setting-group">
    <span class="setting-label">General</span>
    <div class="row">
      <label>Speed Step</label>
      <input type="number" id="speedStep" step="0.1" min="0.01">
    </div>
    <div class="row">
      <label>Seek Interval (s)</label>
      <input type="number" id="seekInterval" step="1" min="1">
    </div>
    <div class="row">
      <label>Start Hidden</label>
      <input type="checkbox" id="startHidden">
    </div>
  </div>

  <div class="setting-group">
    <span class="setting-label">Shortcuts (Click to Record)</span>
    <div class="row">
      <label>Decr. Speed</label>
      <input type="text" class="key-input" id="decreaseSpeed" readonly>
    </div>
    <div class="row">
      <label>Incr. Speed</label>
      <input type="text" class="key-input" id="increaseSpeed" readonly>
    </div>
    <div class="row">
      <label>Reset Speed</label>
      <input type="text" class="key-input" id="resetSpeed" readonly>
    </div>
    <div class="row">
      <label>Rewind</label>
      <input type="text" class="key-input" id="rewind" readonly>
    </div>
    <div class="row">
      <label>Advance</label>
      <input type="text" class="key-input" id="advance" readonly>
    </div>
    <div class="row">
      <label>Toggle UI</label>
      <input type="text" class="key-input" id="toggleVisibility" readonly>
    </div>
  </div>

  <button id="saveBtn">Save Settings</button>
  <button id="resetPosBtn" style="margin-top: 10px; background: #333;">Reset Overlay Position</button>
  <div id="status" class="status">Saved!</div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
